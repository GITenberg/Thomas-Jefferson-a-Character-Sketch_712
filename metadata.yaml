description: 'Thomas Jefferson: A Character Sketch is a compilation of several essays
  and anecdotes about the life of this unusual man. It begins with two essays covering
  his life from birth to death. The two span the first fifty pages of the book and
  are are well written, though penned by different authors. Also included is a significant
  speech by Daniel Webster given four weeks after Jefferson''s death. (Both John Adams
  and Thomas Jefferson died on July 4th, 1826, the fiftieth anniversary of the signing
  of the Declaration of Independence.) The rest of the pages are filled with anecdotes
  and short stories from the life of Jefferson. -Amazon.com.'
